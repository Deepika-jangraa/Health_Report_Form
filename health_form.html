<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Health Report Form</title>
</head>
<body>
    <h2>Health Report Form</h2>
    <form id="healthReportForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="healthReport">Upload Health Report (PDF):</label>
        <input type="file" id="healthReport" name="healthReport" accept=".pdf" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  
    <script>
      document.getElementById("healthReportForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        var form = document.getElementById("healthReportForm");
        var formData = new FormData(form);
  
        // Make an AJAX request to your PHP file for inserting user details and PDF into the database
        var request = new XMLHttpRequest();
        request.open("POST", "insert.php", true);
        request.onload = function() {
          if (request.status == 200) {
            alert("Form submitted successfully!");
            form.reset();
          } else {
            alert("Error submitting form. Please try again.");
          }
        };
        request.send(formData);
      });
    </script>
</body>
</html>
